<p #bio>Categoria: {{nombreCategoria}}</p>
<form #categoriaForm (ngSubmit)="addCategoria($event)">
    <input type="text" id="nombreCategoria" name="nombreCategoria" [(ngModel)]="nombreCategoria" #nombreInputCategoria="ngModel" required>
    <button type="submit" *ngIf="nombreInputCategoria">enviar</button>
</form>
